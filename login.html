<!DOCTYPE html>
<html>
    <head>
        <title>
        Form Login & Signup
        </title>

         <link rel="stylesheet" href="style.css">


    </head>

    <body>

        <div class="outer-box">

            <div class="inner-box">

                <header class="Signup-header">
                    <h1>Login</h1>
                    <p>It just takes 30 seconds</p>
                </header>

                <main class="Signup-body">
                    <form action="#">

                        <p>
                            <label>Full Name</label>
                            <input type="text" id="fullname" placeholder="your Name" required>
                        </p>

                        <p>
                            <label>Your Email</label>
                            <input type="email" id="email" placeholder="xyz@gmail.com" required>
                        </p>

                        <p>
                            <label>Password</label>
                            <input type="password" id="password" placeholder="your password" required><br><br><br>
                        </p>

                        <p>
                            <input type="submit" id="submit" >
                        </p>
                   
                    </form>
                </main>
             

                
            </div>
        </div>
  
    </body>
</html>
